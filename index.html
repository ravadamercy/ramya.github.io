<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nursery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1> Nursery</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#shop">Shop</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to our Nursery</h2>
        <p>Your one-stop shop for all things green and leafy.</p>
    </section>

    <section id="shop">
        <h2>Our Plants</h2>
        <div class="product" data-name="Aloe Vera" data-price="200">
            <img height="10"  src="aloevera.png" alt="Aloe Vera">
            <p>Aloe Vera</p>
            <p>₹200</p>
            <button onclick="addToCart('Aloe Vera', 200)">Add to Cart</button>
        </div>
        <div class="product" data-name="Fern" data-price="150">
            <img height="10" src="fern.png" alt="Fern">
            <p>Fern</p>
            <p>₹150</p>
            <button onclick="addToCart('Fern', 150)">Add to Cart</button>
        </div>
        <div class="product" data-name="Fern" data-price="150">
            <img height="10" src="hibiscus.png" alt="hibiscus">
            <p>Hibiscus</p>
            <p>₹250</p>
            <button onclick="addToCart('Fern', 150)">Add to Cart</button>
        </div>
        <div class="product" data-name="Rose" data-price="300">
            <img height="10" src="rose.png" alt="Rose">
            <p>Rose</p>
            <p>₹300</p>
            <button onclick="addToCart('Fern', 150)">Add to Cart</button>
        </div>

    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 GreenLeaf Nursery</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
